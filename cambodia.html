<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Earth Model</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer"></script>
</head>
<body>
    <model-viewer 
        src="Earth.glb" 
        alt="3D Earth Model" 
        auto-rotate 
        camera-controls 
        style="width: 100vw; height: 100vh;">
    </model-viewer>
</body>
</html>
