<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR 3D Object</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        .a-canvas {
            width: 100% !important;
            height: 100% !important;
            position: absolute !important;
            top: 0 !important;
            left: 0 !important;
            z-index: 1 !important;
        }
    </style>
</head>
<body>
    <a-scene
        vr-mode-ui="enabled: false"
        renderer="logarithmicDepthBuffer: true; precision: medium;"
        embedded
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: true; detectionMode: mono_and_matrix; matrixCodeType: 3x3; sourceWidth:640; sourceHeight:480;"
    >
        <!-- 3D model (Earth.glb) -->
        <a-entity
            gltf-model="https://rilakkuma-dance.github.io/AR_second/Earth.glb"
            scale="2.5 2.5 2.5"
            position="0 0 0"
            rotation="0 0 0"
        >
        </a-entity>

        <!-- Camera for AR -->
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
