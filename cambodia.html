<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Earth Viewer</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <!-- Three.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
    <!-- GLTF Loader for loading GLB files -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/loaders/GLTFLoader.js"></script>
    <!-- Orbit Controls for rotating and zooming -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/controls/OrbitControls.js"></script>
    <script>
        // Scene and Camera Setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Add Light
        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(5, 10, 7.5).normalize();
        scene.add(light);

        const ambientLight = new THREE.AmbientLight(0x404040, 1); // Soft ambient light
        scene.add(ambientLight);

        // Load 3D Earth Model
        const loader = new THREE.GLTFLoader();
        loader.load(
            './models/Earth.glb', // Path to your Earth model
            function (gltf) {
                const model = gltf.scene;
                scene.add(model);
                model.position.set(0, 0, 0); // Adjust the position
                model.scale.set(1, 1, 1);   // Adjust the scale if needed
                
                // Optional: Rotate the Earth slowly
                function animateEarth() {
                    requestAnimationFrame(animateEarth);
                    model.rotation.y += 0.005; // Rotate Earth
                    renderer.render(scene, camera);
                }
                animateEarth();
            },
            undefined,
            function (error) {
                console.error('Error loading Earth.glb:', error);
            }
        );

        // Camera Position
        camera.position.set(2, 2, 5);

        // Orbit Controls
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;

        // Animation Loop
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        // Responsive Design
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
