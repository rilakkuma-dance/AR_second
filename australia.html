<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Earth Model</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer"></script>
    <style>
        /* Previous styles remain the same */
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            position: relative;
            overflow: hidden;
        }
    
        #cameraFeed {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: -1;
            transform: scaleX(-1); /* Mirror the camera feed */
        }
        
        /* Rest of your existing styles... */
    </style>
</head>
<body>
    <!-- Add video element for camera feed -->
    <video id="cameraFeed" autoplay playsinline></video>

    <div class="back-button" id="backButton"></div>

    <div class="text-box">
        <h1>Australia</h1>
        <h2>អូស្ត្រាលី</h2>
    </div>  
    
    <model-viewer 
        src="australia.glb" 
        alt="3D Earth Model" 
        auto-rotate 
        camera-controls 
        style="width: 100vw; height: 100vh;">
    </model-viewer>

    <button id="nextButton">Next</button>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize camera
            initCamera();
            
            const nextButton = document.getElementById('nextButton');
            const backButton = document.getElementById('backButton');
            
            if (nextButton) {
                nextButton.addEventListener('touchstart', handleNext, { passive: false });
                nextButton.addEventListener('click', handleNext);
            }

            if (backButton) {
                backButton.addEventListener('touchstart', handleBack, { passive: false });
                backButton.addEventListener('click', handleBack);
            }
        });

        // Function to initialize camera
        async function initCamera() {
            try {
                const videoElement = document.getElementById('cameraFeed');
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'environment' // Use back camera if available
                    }
                });
                videoElement.srcObject = stream;
            } catch (error) {
                console.error('Error accessing camera:', error);
            }
        }

        function handleNext(e) {
            e.preventDefault();
            vibrate();
            setTimeout(() => {
                window.location.href = 'cambodia-2.html';
            }, 50);
        }
    </script>
</body>
</html>
